<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Buscar cripto" (ionChange)="search($event)"></ion-searchbar>

  <ion-card *ngFor="let coins of (mostrarBusqueda ? filtroCoins : arrayCoins)">
    <ion-card-header>
      <ion-card-title>{{coins.name}}</ion-card-title>
      <ion-card-subtitle>{{coins.id}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{coins.symbol}}
    </ion-card-content>
    <ion-button fill="outline" color="success" (click)="coinDetail(coins.id)">Ver detalle de la criptomoneda</ion-button>
  </ion-card>

</ion-content>
