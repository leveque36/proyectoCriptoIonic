<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

     <ion-card-content *ngIf="mostrarDetalle">
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" [src]="detail.image.small" />
          </ion-thumbnail>
          <ion-card-title>Nombre: {{detail.name}}</ion-card-title>
          <ion-label>Simbolo: {{detail.symbol}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content> 

</ion-content>
